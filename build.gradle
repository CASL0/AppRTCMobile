// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
		mavenCentral()
		maven { url 'http://raw.github.com/saki4510t/libcommon/master/repository/' }
		mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
	javaSourceCompatibility = JavaVersion.VERSION_1_8
	javaTargetCompatibility = JavaVersion.VERSION_1_8

	versionBuildTool = "28.0.3"
	versionCompiler = 28
	versionTarget = 27

	supportLibVersion = '1.1.0'
	androidXVersion = '1.1.0'
	androidXLegacyV4 = '1.0.0'
	androidXMaterial = '1.1.0-beta01'
	androidXRecyclerview = '1.1.0-rc01'
	constraintLibVersion = '1.1.3'

	versionGson = '2.8.4'
	webrtcVersion = '1.0.28513'

	commonLibVersion= '7.8.1'

	versionCodeNum = 39
	versionNameString = '1.7.2'
	webrtcAarVersionString = '2.0.0'
}
